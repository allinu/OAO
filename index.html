<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" />
    <script>
        // 这段代码要放在其他js的前面
        (function() {
            var redirect = sessionStorage.redirect;
            delete sessionStorage.redirect;
            if (redirect && redirect != location.href) {
                history.replaceState(null, null, redirect);
            }
        })();
    </script>
    <title>
        <%= title %>
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/allinu/TMP@main/css/CustomFonts.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/allinu/TMP@main/css/nerd-fonts-generated.css">
</head>

<body style="min-width: 430px;">
    <noscript>
      <strong
        >We're sorry but <%= title %> doesn't work properly without JavaScript enabled.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script type="module" src="/src/main.js"></script>
</body>

</html>
